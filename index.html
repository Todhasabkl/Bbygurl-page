  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');

    // Lock NO button size permanently
    const noWidth = noBtn.offsetWidth;
    const noHeight = noBtn.offsetHeight;

    noBtn.style.width = `${noWidth}px`;
    noBtn.style.height = `${noHeight}px`;
    noBtn.style.position = 'fixed';
    noBtn.style.left = '50%';
    noBtn.style.top = '50%';
    noBtn.style.transform = 'translate(-50%, -50%)';

    function moveNoButtonAnywhere() {
      noBtn.style.transform = 'none';

      const padding = 20;
      const maxX = window.innerWidth - noWidth - padding;
      const maxY = window.innerHeight - noHeight - padding;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    }

    document.addEventListener('mousemove', (e) => {
      const rect = noBtn.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      const distance = Math.hypot(
        e.clientX - centerX,
        e.clientY - centerY
      );

      if (distance < 180) {
        moveNoButtonAnywhere();
      }

      // ONLY grow the YES button
      let scale = yesBtn.dataset.scale
        ? Number(yesBtn.dataset.scale)
        : 1;

      if (scale < 1.8) {
        scale += 0.002;
        yesBtn.dataset.scale = scale;
        yesBtn.style.transform = `scale(${scale})`;
      }
    });
